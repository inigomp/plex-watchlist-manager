<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Watchlist Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e5a00d;
            --bg: #0f1115;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --success: #4caf50;
            --danger: #f44336;
            --tmdb-blue: #01b4e4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        /* FILTERS CHIPS STYLE */
        .filters-container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .filter-row {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            font-weight: 600;
            min-width: 120px;
        }

        .chips {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chip {
            padding: 8px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            color: var(--text-dim);
        }

        .chip:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .chip.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            font-weight: 600;
            box-shadow: 0 0 15px rgba(229, 160, 13, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-badge {
            padding: 10px 24px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .sync-btn {
            background: var(--primary) !important;
            color: #000 !important;
            border: none !important;
            font-weight: 600 !important;
            cursor: pointer;
        }

        .sync-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* GRID & CARDS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: var(--primary);
        }

        .poster-container {
            width: 100%;
            height: 420px;
            overflow: hidden;
            position: relative;
        }

        .poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .poster {
            transform: scale(1.1);
        }

        .type-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 6px 12px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .status-online {
            background: var(--success);
            color: #fff;
        }

        .status-offline {
            background: var(--danger);
            color: #fff;
        }

        .tmdb-badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.85);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 700;
            color: #fff;
            border-left: 4px solid var(--tmdb-blue);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 10;
        }

        .content {
            padding: 24px;
        }

        .title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }

        .orig-title {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 18px;
            font-style: italic;
            display: block;
            min-height: 1.2rem;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .year-tag {
            background: rgba(255, 255, 255, 0.08);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .fa-link {
            display: inline-block;
            padding: 8px 16px;
            background: #232529;
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fa-link:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }

        .lib-info {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 600;
            min-height: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 40vh;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.05);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-msg {
            text-align: center;
            padding: 40px;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--danger);
            border-radius: 20px;
            color: var(--danger);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Plex Watchlist</h1>
            <p style="color: var(--text-dim)">Tu biblioteca personal, cruzada con tu servidor local</p>
        </header>

        <div class="filters-container">
            <!-- Disponibilidad -->
            <div class="filter-row">
                <div class="filter-label">Estado</div>
                <div class="chips" id="status-chips">
                    <div class="chip active" data-value="all">Todos</div>
                    <div class="chip" data-value="online">En Servidor</div>
                    <div class="chip" data-value="recent">A√±adidos esta semana</div>
                    <div class="chip" data-value="offline">Faltan</div>
                </div>
            </div>
            <!-- Tipo -->
            <div class="filter-row">
                <div class="filter-label">Contenido</div>
                <div class="chips" id="type-chips">
                    <div class="chip active" data-value="all">Todo</div>
                    <div class="chip" data-value="Pel√≠cula">Pel√≠culas</div>
                    <div class="chip" data-value="Serie">Series</div>
                </div>
            </div>
            <!-- Orden -->
            <div class="filter-row">
                <div class="filter-label">Orden</div>
                <div class="chips" id="sort-chips">
                    <div class="chip active" data-value="newest">M√°s Recientes</div>
                    <div class="chip" data-value="oldest">Antiguas</div>
                    <div class="chip" data-value="rating">Mejor Nota TMDB</div>
                    <div class="chip" data-value="title">T√≠tulo A-Z</div>
                </div>
            </div>
        </div>

        <div id="app">
            <div class="loader">
                <div class="spinner"></div>
                <p>Cargando colecci√≥n...</p>
            </div>
        </div>
    </div>

    <script>
        let fullData = [];
        let currentFilters = {
            status: 'all',
            type: 'all',
            sort: 'newest'
        };

        // Event listeners para los chips
        document.querySelectorAll('.chips').forEach(container => {
            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('chip')) {
                    // Actualizar UI
                    container.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');

                    // Actualizar Filtros
                    const parentId = container.id;
                    const value = e.target.dataset.value;

                    if (parentId === 'status-chips') currentFilters.status = value;
                    if (parentId === 'type-chips') currentFilters.type = value;
                    if (parentId === 'sort-chips') currentFilters.sort = value;

                    renderGrid();
                }
            });
        });

        async function loadWatchlist() {
            const appDiv = document.getElementById('app');
            try {
                const response = await fetch('/api/watchlist');
                fullData = await response.json();
                renderGrid();
            } catch (error) {
                console.error(error);
                appDiv.innerHTML = '<div class="error-msg">‚ö†Ô∏è No se pudo conectar con el servidor. Revisa tu conexi√≥n.</div>';
            }
        }

        function renderGrid() {
            const appDiv = document.getElementById('app');
            if (!fullData || fullData.length === 0) {
                appDiv.innerHTML = '<p style="text-align:center; padding:50px; color:var(--text-dim)">No se han encontrado datos. ¬øHas sincronizado con Plex?</p>';
                return;
            }

            let filtered = [...fullData];

            // Filtrar
            if (currentFilters.status === 'online') filtered = filtered.filter(i => i.on_server);
            if (currentFilters.status === 'offline') filtered = filtered.filter(i => !i.on_server);
            if (currentFilters.status === 'recent') {
                const oneWeekAgo = Math.floor(Date.now() / 1000) - (7 * 24 * 60 * 60);
                filtered = filtered.filter(i => i.on_server && i.added_at >= oneWeekAgo);
            }
            if (currentFilters.type !== 'all') filtered = filtered.filter(i => i.type === currentFilters.type);

            // Ordenar
            filtered.sort((a, b) => {
                if (currentFilters.sort === 'newest') return (b.year || 0) - (a.year || 0);
                if (currentFilters.sort === 'oldest') return (a.year || 0) - (b.year || 0);
                if (currentFilters.sort === 'rating') return (parseFloat(b.score) || 0) - (parseFloat(a.score) || 0);
                if (currentFilters.sort === 'title') return a.title.localeCompare(b.title);
                return 0;
            });

            const statsHtml = `
                <div class="stats">
                    <div class="stat-badge">Total: <b>${filtered.length}</b></div>
                    <div class="stat-badge">Disponibles: <span style="color:var(--success)">${filtered.filter(i => i.on_server).length}</span></div>
                    <button onclick="forceSync()" class="stat-badge sync-btn">üîÑ Sincronizar con Plex</button>
                </div>
            `;

            const gridHtml = `
                <div class="grid">
                    ${filtered.map(item => {
                const hasScore = item.score && item.score !== 'N/A' && item.score !== '0';
                const oneWeekAgo = Math.floor(Date.now() / 1000) - (7 * 24 * 60 * 60);
                const isRecent = item.on_server && item.added_at >= oneWeekAgo;

                return `
                        <div class="card">
                            <span class="type-badge">${item.type}</span>
                            <span class="status-badge ${item.on_server ? 'status-online' : 'status-offline'}">
                                ${item.on_server ? 'EN SERVIDOR' : 'FALTA'}
                            </span>
                            ${isRecent ? '<span class="status-badge" style="top:50px; background:var(--primary); color:#000; font-size:0.6rem">NUEVO</span>' : ''}
                            <div class="poster-container">
                                <img class="poster" src="${item.image || 'https://via.placeholder.com/300x450?text=Sin+Poster'}" alt="${item.title}" loading="lazy">
                                ${hasScore ? `
                                    <div class="tmdb-badge">
                                        <span style="color:#f5c518">‚òÖ</span> ${item.score}
                                    </div>
                                ` : ''}
                            </div>
                            <div class="content">
                                <div class="title" title="${item.title}">${item.title}</div>
                                <div class="orig-title">${item.orig && item.orig !== item.title ? item.orig : '&nbsp;'}</div>
                                <div class="meta">
                                    <span class="year-tag">${item.year}</span>
                                    <a href="${item.url}" target="_blank" class="fa-link">Ver en FilmAffinity</a>
                                </div>
                                <div class="lib-info">
                                    ${item.on_server ? 'üìç ' + item.libraries.join(', ') : ''}
                                </div>
                            </div>
                        </div>
                    `}).join('')}
                </div>
            `;

            appDiv.innerHTML = statsHtml + gridHtml;
        }

        async function forceSync() {
            if (!confirm("Esta acci√≥n actualizar√° tu lista con Plex y TMDB. ¬øContinuar?")) return;
            try {
                const response = await fetch('/api/sync', { method: 'POST' });
                const res = await response.json();
                alert(res.message || "Sincronizaci√≥n iniciada.");
                loadWatchlist();
            } catch (e) {
                alert("Error al conectar con el servidor de sincronizaci√≥n.");
            }
        }

        loadWatchlist();
    </script>
</body>

</html>
