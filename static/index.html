<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Watchlist Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e5a00d;
            --bg: #0f1115;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --success: #4caf50;
            --danger: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-badge {
            padding: 8px 20px;
            border-radius: 50px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
        }

        .poster-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .poster {
            transform: scale(1.1);
        }

        .type-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 5px 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 10;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 10;
        }

        .status-online {
            background: var(--success);
        }

        .status-offline {
            background: var(--danger);
        }

        .content {
            padding: 20px;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .orig-title {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 15px;
            font-style: italic;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .year {
            font-weight: 400;
            color: var(--text-dim);
        }

        .fa-link {
            display: inline-block;
            padding: 8px 15px;
            background: #2d2e33;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 0.8rem;
            transition: background 0.2s;
        }

        .fa-link:hover {
            background: var(--primary);
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-msg {
            text-align: center;
            color: var(--danger);
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Plex Watchlist</h1>
            <p style="color: var(--text-dim)">Gestiona tu lista de seguimiento y disponibilidad local</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label>Disponibilidad</label>
                <select id="filter-status" onchange="renderGrid()">
                    <option value="all">Todos</option>
                    <option value="online">En Servidor</option>
                    <option value="offline">Faltan</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Tipo</label>
                <select id="filter-type" onchange="renderGrid()">
                    <option value="all">Cualquier tipo</option>
                    <option value="Pel√≠cula">Pel√≠culas</option>
                    <option value="Serie">Series</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Ordenar por</label>
                <select id="sort-order" onchange="renderGrid()">
                    <option value="newest">A√±o (Reciente)</option>
                    <option value="oldest">A√±o (Antiguo)</option>
                    <option value="rating">Nota TMDB</option>
                    <option value="title">T√≠tulo A-Z</option>
                </select>
            </div>
        </div>

        <div id="app">
            <div class="loader">
                <div class="spinner"></div>
                <p>Escaneando tu biblioteca y servidor...</p>
            </div>
        </div>
    </div>

    <script>
        let fullData = [];

        async function loadWatchlist() {
            const appDiv = document.getElementById('app');
            try {
                const response = await fetch('/api/watchlist');
                fullData = await response.json();
                renderGrid();
            } catch (error) {
                console.error(error);
                appDiv.innerHTML = '<div class="error-msg">‚ö†Ô∏è No se pudo conectar con el servidor backend. Aseg√∫rate de que app.py est√© ejecut√°ndose.</div>';
            }
        }

        function renderGrid() {
            const appDiv = document.getElementById('app');
            const filterStatus = document.getElementById('filter-status').value;
            const filterType = document.getElementById('filter-type').value;
            const sortOrder = document.getElementById('sort-order').value;

            let filtered = [...fullData];

            // Filtrar
            if (filterStatus === 'online') filtered = filtered.filter(i => i.on_server);
            if (filterStatus === 'offline') filtered = filtered.filter(i => !i.on_server);
            if (filterType !== 'all') filtered = filtered.filter(i => i.type === filterType);

            // Ordenar
            filtered.sort((a, b) => {
                if (sortOrder === 'newest') return (b.year || 0) - (a.year || 0);
                if (sortOrder === 'oldest') return (a.year || 0) - (b.year || 0);
                if (sortOrder === 'rating') return (parseFloat(b.score) || 0) - (parseFloat(a.score) || 0);
                if (sortOrder === 'title') return a.title.localeCompare(b.title);
                return 0;
            });

            const statsHtml = `
                <div class="stats">
                    <div class="stat-badge">Total: ${filtered.length}</div>
                    <div class="stat-badge">En Servidor: ${filtered.filter(i => i.on_server).length}</div>
                    <button onclick="forceSync()" class="stat-badge" style="cursor:pointer; background: var(--primary); color: #000; border:none; font-weight:600;">üîÑ Sincronizar</button>
                </div>
            `;

            const gridHtml = `
                <div class="grid">
                    ${filtered.map(item => `
                        <div class="card">
                            <span class="type-badge">${item.type}</span>
                            <span class="status-badge ${item.on_server ? 'status-online' : 'status-offline'}">
                                ${item.on_server ? 'EN SERVIDOR' : 'FALTA'}
                            </span>
                            <div class="poster-container">
                                <img class="poster" src="${item.image || 'https://via.placeholder.com/300x450?text=No+Poster'}" alt="${item.title}" loading="lazy">
                                ${item.score && item.score !== 'N/A' ? `
                                    <div class="tmdb-badge">
                                        <span style="color:#01b4e4">‚òÖ</span> ${item.score}
                                    </div>
                                ` : ''}
                            </div>
                            <div class="content">
                                <div class="title" title="${item.title}">${item.title}</div>
                                <div class="orig-title">${item.orig || item.title}</div>
                                <div class="meta">
                                    <span class="year" style="background:#2d2e33; padding:2px 8px; border-radius:5px; font-size:0.8rem">${item.year}</span>
                                    <a href="${item.url}" target="_blank" class="fa-link">FilmAffinity</a>
                                </div>
                                <div style="font-size: 0.7rem; color: var(--text-dim); min-height:1rem">
                                    ${item.on_server ? 'üìç ' + item.libraries.join(', ') : ''}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            appDiv.innerHTML = statsHtml + gridHtml;
        }

        async function forceSync() {
            if (!confirm("¬øQuieres forzar la sincronizaci√≥n con Plex ahora? Puede tardar unos segundos.")) return;
            try {
                await fetch('/api/sync', { method: 'POST' });
                alert("Sincronizaci√≥n iniciada. Refresca en unos segundos.");
                loadWatchlist();
            } catch (e) {
                alert("Error al sincronizar.");
            }
        }

        loadWatchlist();
    </script>
</body>

</html>
